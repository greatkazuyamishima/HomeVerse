<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Property Hub — Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><span class="logo">PH</span><div style="font-weight:800">Property Hub</div></a>
      <nav class="nav">
        <a href="index.html">Home</a><a href="listings.html">Buy / Rent</a><a href="sell.html">Sell</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top:20px;max-width:680px">
    <section class="section">
      <h2>Login to your account</h2>
      <p style="color:var(--muted)">Access saved searches, manage your listings, and contact sellers directly.</p>

      <form action="#" style="margin-top:16px;display:grid;gap:12px">
        <input type="email" placeholder="Email address" required>
        <input type="password" placeholder="Password" required>
        <button class="submit" type="submit">Login</button>
        <div style="color:var(--muted);font-size:14px">Don't have an account? <a href="sell.html" style="color:var(--accent);font-weight:700">Create Listing / Sign up</a></div>
      </form>
    </section>
  </main>

  <footer class="container footer">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div><strong>Property Hub</strong><div class="small">© 2025</div></div>
      <div class="small">Help • Contact</div>
    </div>
  </footer>

</body>
</html>
