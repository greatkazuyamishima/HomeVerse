<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Property Hub — Sell Property</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><span class="logo">PH</span><div style="font-weight:800">Property Hub</div></a>
      <nav class="nav">
        <a href="index.html">Home</a><a href="listings.html">Buy / Rent</a><a href="sell.html">Sell</a><a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top:20px">
    <section class="section">
      <h2>List Your Property</h2>
      <p style="color:var(--muted)">Quick and secure listing process. Add details, photos and we'll help you reach potential buyers.</p>

      <form action="#" style="margin-top:16px;display:grid;gap:12px">
        <input name="title" placeholder="Property title (e.g. 3BHK Apartment in Midtown)" required>
        <select name="type">
          <option>Apartment</option><option>House / Villa</option><option>Plot</option><option>Commercial</option>
        </select>
        <input name="price" placeholder="Price (INR)" type="number" required>
        <input name="area" placeholder="Area (sqft)">
        <input name="location" placeholder="Location / Locality">
        <textarea name="description" placeholder="Detailed description"></textarea>
        <label style="font-weight:700;color:var(--muted)">Upload Photos (you can select multiple)</label>
        <input type="file" accept="image/*" multiple>
        <button class="submit" type="submit">Publish Listing</button>
      </form>
    </section>
  </main>

  <footer class="container footer">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div><strong>Property Hub</strong><div class="small">© 2025</div></div>
      <div class="small">Support • Privacy</div>
    </div>
  </footer>

</body>
</html>
